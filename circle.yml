machine:
  timezone: Asia/Tokyo
  php:
    version: 7.0.4
dependencies:
  pre:
    - sed -i 's/^error_reporting = E_ALL/error_reporting = E_ALL \^ E_DEPRECATED/' /opt/circleci/php/$(phpenv global)/etc/php.ini
  override:
    - composer install
test:
  override:
    - phpenv global 5.3.3
    - php -v
    - vendor/bin/phpunit
    - phpenv global 5.4.37
    - php -v
    - vendor/bin/phpunit
    - phpenv global 5.5.21
    - php -v
    - vendor/bin/phpunit
    - phpenv global 5.6.14
    - php -v
    - vendor/bin/phpunit
